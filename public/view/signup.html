<link rel="stylesheet" type="text/css" href="css/login.css"/>
<div align="center" style="font-size:20px;padding-bottom: 8px;padding-top: 10px;font-family:georgia;font-weight:bold;">Sign Up</div>
<div align="center" style="font-size:15px;padding-bottom: 8px;padding-top: 10px;font-family:georgia;font-weight:bold;">{{ message }}</h3></div>
    <div align="center">
        <form name="registrationForm" novalidate class="form"
              ng-submit="submit($event,registrationForm.$valid)">
            <div align="center" class="form-group">
                <label>User Name</label>
                <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="5" required />
                <div class="SignupError" ng-messages="registrationForm.username.$error" role="alert">
                    <div ng-message="minlength">Too short</div>
                </div>
            </div>

            <div align="center" class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email" required />
                <div ng-messages="registrationForm.email.$error" class ="SignupError" role="alert">
                    <div ng-message="email">Invalid email address</div>
                </div>
            </div>

            <div align="center" class="form-group">
                <label> Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.password"
                       ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" required />
                <div ng-messages="registrationForm.password.$error" class ="SignupError" role="alert">
                    <div ng-message="pattern">
                        <ul>
                        <li>Password should be atleast 8 characters long</li>
                        <li>should contain one number,one character and one special character</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div align="center" class="form-group">
                <label>Confirm Password</label>
                <input  type="password" name="confirmPassword" class="form-control"
                        ng-model="user.confirmPassword"  ng-blur="checkPassword()" compare-to="user.password" required />
                <div ng-messages="registrationForm.confirmPassword.$error" class ="SignupError" role="alert">
                    <div  ng-message="compareTo" >Must match the password</div>
                </div>
            </div>
            <div align="center" class="form-group">
                <button style="margin-bottom:8px;" type="submit" class="btn btn-primary" ng-click="submit()">Register!</button>
            </div>
        </form>
    </div>
